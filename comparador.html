
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Comparador de Preços</title>
</head>
<body>

    <header>
        <h1>Comparador de Preços</h1>
    </header>

    <section id="product1" class="product">
        <h2>Produto 1</h2>
        <p>Preço: R$ <span id="price1">50.00</span></p>
    </section>

    <section id="product2" class="product">
        <h2>Produto 2</h2>
        <p>Preço: R$ <span id="price2">40.00</span></p>
    </section>

    <section id="result" class="result">
        <h2>Produto Mais Barato</h2>
        <p id="cheaperProduct"></p>
    </section>

    <footer>
        <p>&copy; 2023 Comparador de Preços</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
